  <!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মুল পেজ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .price-list {
            list-style-type: none;
            padding: 0;
        }
        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .price-item:last-child {
            border-bottom: none;
        }
        .price-item span {
            font-size: 18px;
            color: #333;
        }
        .price-item .price {
            font-weight: bold;
            color: #4caf50;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>স্বাগতম আমাদের ওয়েবসাইটে</h1>
        <div class="main-content">
            <p>এখানে কিছু মূল তথ্য, সেবা অথবা আপনার ওয়েবসাইটের অন্যান্য কন্টেন্ট থাকতে পারে।</p>
            
            <!-- প্রাইস লিস্ট -->
            <h2>প্রাইস লিস্ট</h2>
            <ul class="price-list">
                <li class="price-item">
                    <span>১ হাজার ইনস্টাগ্রাম ফলোয়ার</span>
                    <span class="price">৳ ১৭০</span>
                </li>
                <!-- আরো আইটেম যোগ করতে পারেন -->
            </ul>
        </div>
    </div>
</body>
</html>
